[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""

body = """
{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## Unreleased
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        - **({{commit.scope}})** {{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/SechinAndrey/bbchat/commit/{{ commit.id }}))
        {%- if commit.breaking %}
        {% raw %}  {% endraw %}- **BREAKING**: {{commit.breaking_description}}
        {%- endif -%}
    {%- endfor -%}
    {% raw %}\n{% endraw %}\
    {%- for commit in commits %}
        {%- if commit.scope -%}
        {% else -%}
            - {{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/SechinAndrey/bbchat/commit/{{ commit.id }}))
            {% if commit.breaking -%}
            {% raw %}  {% endraw %}- **BREAKING**: {{commit.breaking_description}}
            {% endif -%}
        {% endif -%}
    {% endfor -%}
    {% raw %}\n{% endraw %}\
{% endfor %}\n
"""

footer = """
<!-- generated by git-cliff -->
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false

commit_preprocessors = [
    { pattern = "WS-(\\d+)/(\\d+)/(\\d+)/?", replace = "[WS-$2-$3](https://trp4438.worksection.com/project/$1/$2/$3/)" },
    { pattern = "WS-(\\d+)/(\\d+)/?", replace = "[WS-$2](https://trp4438.worksection.com/project/$1/$2/)" },
]

commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^docs", group = "Documentation" },
    { message = "^perf", group = "Performance Improvements" },
    { message = "^refactor", group = "Code Refactoring" },
    { message = "^improve", group = "Improvements" },
    { message = "^test", group = "Tests" },
    { message = "^chore", group = "Project Maintenance" },
    { message = "^build", group = "Build" },
    { message = "^wip", skip = true },
    { message = "^WIP", skip = true },
]

protect_breaking_commits = false
filter_commits = false
sort_commits = "newest"
